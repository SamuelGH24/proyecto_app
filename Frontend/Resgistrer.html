<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - UANFilms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    main {
      max-width: 520px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.25rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);
    }
    label {
      display: block;
      margin: .5rem 0 .25rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: .6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: .75rem;
      padding: .6rem;
      border-radius: 6px;
      border: none;
      background: #0366d6;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }
    button.secondary {
      background: #6c757d;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #c00;
      margin-top: .5rem;
      font-size: .9rem;
      padding: .5rem;
      background: #fee;
      border-radius: 4px;
      border: 1px solid #fcc;
    }
    .success {
      color: #0a6e0a;
      margin-top: .5rem;
      font-size: .9rem;
      padding: .5rem;
      background: #e8f5e8;
      border-radius: 4px;
      border: 1px solid #b8e6b8;
    }
    .info {
      color: #0366d6;
      margin-top: .5rem;
      font-size: .9rem;
      padding: .75rem;
      background: #e6f2ff;
      border-radius: 4px;
      border: 1px solid #b3d9ff;
    }
    .info strong {
      display: block;
      margin-bottom: .5rem;
      font-size: 1rem;
    }
    footer {
      margin-top: .75rem;
      text-align: center;
      font-size: .9rem;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="margin:0; text-align:center;">Registro de Usuario - UANFilms</h1>
  </header>

  <main>
    <form id="registerForm" novalidate>
      <label for="name">Nombre completo</label>
      <input id="name" name="name" type="text" required placeholder="Tu nombre completo">

      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" required placeholder="tu@correo.com">

      <div class="row">
        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required placeholder="Mínimo 6 caracteres">
        </div>
        <div>
          <label for="confirm">Confirmar contraseña</label>
          <input id="confirm" name="confirm" type="password" required placeholder="Repite la contraseña">
        </div>
      </div>

      <div id="msg" class="hidden" aria-live="polite"></div>

      <button type="submit" id="submitBtn">Registrarme</button>
      <button type="button" id="cancelBtn" class="secondary">Cancelar</button>
    </form>

    <p style="margin-top:.75rem; text-align:center;">
      ¿Ya tienes cuenta? <a href="Login.html">Iniciar sesión</a>
    </p>
  </main>

  <footer>
    <a href="index.html">Volver al inicio</a>
  </footer>

  <script>
    (function(){
      const form = document.getElementById('registerForm');
      const msg = document.getElementById('msg');
      const cancelBtn = document.getElementById('cancelBtn');
      const submitBtn = document.getElementById('submitBtn');

      function showError(text){ 
        msg.className='error'; 
        msg.textContent = text; 
        msg.classList.remove('hidden');
      }
      
      function showSuccess(text){ 
        msg.className='success'; 
        msg.textContent = text; 
        msg.classList.remove('hidden');
      }

      function showInfo(html){
        msg.className='info';
        msg.innerHTML = html;
        msg.classList.remove('hidden');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.classList.add('hidden');
        msg.textContent = '';

        const name = (document.getElementById('name').value||'').trim();
        const email = (document.getElementById('email').value||'').trim().toLowerCase();
        const password = (document.getElementById('password').value||'');
        const confirm = (document.getElementById('confirm').value||'');

        if(!name || !email || !password || !confirm){
          showError('⚠️ Completa todos los campos.');
          return;
        }

        const emailRe = /^\S+@\S+\.\S+$/;
        if(!emailRe.test(email)){
          showError('⚠️ Correo inválido.');
          return;
        }

        if(password.length < 6){
          showError('⚠️ La contraseña debe tener al menos 6 caracteres.');
          return;
        }

        if(password !== confirm){
          showError('⚠️ Las contraseñas no coinciden.');
          return;
        }

        // Deshabilitar botón
        submitBtn.disabled = true;
        submitBtn.textContent = 'Registrando...';

        try {
          const res = await fetch('http://172.177.1.151:3000/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre: name, email, password })
          });

          const data = await res.json();

          if (!res.ok) {
            showError(data.error || 'Error al registrar.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Registrarme';
            return;
          }

          // Mostrar mensaje de éxito con instrucciones
          showInfo(`
            <strong>✅ ¡Registro exitoso!</strong>
            <p style="margin:.5rem 0;">Hemos enviado un correo de verificación a <strong>${email}</strong></p>
            <p style="margin:.5rem 0;">Por favor, revisa tu bandeja de entrada (y la carpeta de spam) y haz clic en el enlace de verificación para activar tu cuenta.</p>
            <p style="margin:.5rem 0; font-size:.85rem; color:#666;">Redirigiendo al login en 5 segundos...</p>
          `);

          // Deshabilitar formulario
          form.querySelectorAll('input').forEach(input => input.disabled = true);
          submitBtn.disabled = true;
          submitBtn.textContent = '✓ Registrado';
          cancelBtn.textContent = 'Cerrar';

          // Redirigir después de 5 segundos
          setTimeout(() => {
            window.location.href = 'Login.html?email=' + encodeURIComponent(email) + '&registered=1';
          }, 5000);

        } catch (err) {
          showError('❌ No se pudo conectar con el servidor. Verifica tu conexión.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Registrarme';
          console.error('Error:', err);
        }
      });

      cancelBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      // Rellenar correo si viene en query (?email=)
      (function prefill(){
        const params = new URLSearchParams(location.search);
        const e = params.get('email');
        if(e) document.getElementById('email').value = e;
      })();
    })();
  </script>
</body>
</html>
