<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - UANFilms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    main {
      max-width: 520px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.25rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);
    }
    label {
      display: block;
      margin: .5rem 0 .25rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: .6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: .75rem;
      padding: .6rem;
      border-radius: 6px;
      border: none;
      background: #0366d6;
      color: #fff;
      cursor: pointer;
    }
    button.secondary {
      background: #6c757d;
    }
    .error {
      color: #c00;
      margin-top: .5rem;
      font-size: .9rem;
    }
    .success {
      color: green;
      margin-top: .5rem;
      font-size: .9rem;
    }
    footer {
      margin-top: .75rem;
      text-align: center;
      font-size: .9rem;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .5rem;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="margin:0; text-align:center;">Registro de Usuario - UANFilms</h1>
  </header>

  <main>
    <form id="registerForm" novalidate>
      <label for="name">Nombre completo</label>
      <input id="name" name="name" type="text" required placeholder="Tu nombre completo">

      <label for="email">Correo</label>
      <input id="email" name="email" type="email" required placeholder="tu@correo.com">

      <div class="row">
        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required placeholder="Mínimo 6 caracteres">
        </div>
        <div>
          <label for="confirm">Confirmar contraseña</label>
          <input id="confirm" name="confirm" type="password" required placeholder="Repite la contraseña">
        </div>
      </div>

      <div id="msg" class="error" aria-live="polite"></div>

      <button type="submit">Registrarme</button>
      <button type="button" id="cancelBtn" class="secondary">Cancelar</button>
    </form>

    <p style="margin-top:.75rem; text-align:center;">
      ¿Ya tienes cuenta? <a href="Login.html">Iniciar sesión</a>
    </p>
  </main>

  <footer>
    <a href="index.html">Volver al inicio</a>
  </footer>

  <script>
    (function(){
      const form = document.getElementById('registerForm');
      const msg = document.getElementById('msg');
      const cancelBtn = document.getElementById('cancelBtn');

      function showError(text){ msg.className='error'; msg.textContent = text; }
      function showSuccess(text){ msg.className='success'; msg.textContent = text; }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';

        const name = (document.getElementById('name').value||'').trim();
        const email = (document.getElementById('email').value||'').trim().toLowerCase();
        const password = (document.getElementById('password').value||'');
        const confirm = (document.getElementById('confirm').value||'');

        if(!name || !email || !password || !confirm){
          showError('Completa todos los campos.');
          return;
        }

        const emailRe = /^\S+@\S+\.\S+$/;
        if(!emailRe.test(email)){
          showError('Correo inválido.');
          return;
        }

        if(password.length < 6){
          showError('La contraseña debe tener al menos 6 caracteres.');
          return;
        }

        if(password !== confirm){
          showError('Las contraseñas no coinciden.');
          return;
        }

        try {
          const res = await fetch('http://localhost:3000/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre: name, email, password })
          });

          const data = await res.json();

          if (!res.ok) {
            showError(data.error || 'Error al registrar.');
            return;
          }

          showSuccess('Registro completado. Redirigiendo a iniciar sesión...');
          setTimeout(() => {
            window.location.href = 'Login.html?email=' + encodeURIComponent(email);
          }, 900);

        } catch (err) {
          showError('No se pudo conectar con el servidor.');
        }
      });

      cancelBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      // Rellenar correo si viene en query (?email=)
      (function prefill(){
        const params = new URLSearchParams(location.search);
        const e = params.get('email');
        if(e) document.getElementById('email').value = e;
      })();
    })();
  </script>
</body>
</html>
