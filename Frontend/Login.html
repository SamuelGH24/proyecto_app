<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n - UANFilms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    main {
      max-width: 420px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);
    }
    label {
      display: block;
      margin: .75rem 0 .25rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: .6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: .6rem;
      border-radius: 6px;
      border: none;
      background: #0366d6;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #c00;
      margin-top: .5rem;
      font-size: .9rem;
      padding: .5rem;
      background: #fee;
      border-radius: 4px;
      border: 1px solid #fcc;
    }
    .success {
      color: #0a6e0a;
      margin-top: .5rem;
      font-size: .9rem;
      padding: .5rem;
      background: #e8f5e8;
      border-radius: 4px;
      border: 1px solid #b8e6b8;
    }
    .warning {
      color: #856404;
      margin-top: .5rem;
      font-size: .9rem;
      padding: .75rem;
      background: #fff3cd;
      border-radius: 4px;
      border: 1px solid #ffeaa7;
    }
    .warning strong {
      display: block;
      margin-bottom: .5rem;
    }
    .warning button {
      margin-top: .5rem;
      background: #856404;
      font-size: .85rem;
      padding: .4rem .6rem;
    }
    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: .9rem;
    }
    .hidden {
      display: none;
    }
    .info-box {
      background: #e6f2ff;
      border: 1px solid #b3d9ff;
      color: #0366d6;
      padding: .75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: .9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="margin:0; text-align:center;">Iniciar Sesi√≥n - UANFilms</h1>
  </header>

  <main>
    <!-- Mensaje informativo si viene de registro -->
    <div id="registeredInfo" class="info-box hidden">
      ‚úÖ <strong>Registro completado.</strong> Por favor verifica tu correo antes de iniciar sesi√≥n.
    </div>

    <form id="loginForm" novalidate>
      <label for="email">Correo</label>
      <input id="email" name="email" type="email" required placeholder="tu@correo.com">

      <label for="password">Contrase√±a</label>
      <input id="password" name="password" type="password" required placeholder="Tu contrase√±a">

      <div id="msg" class="hidden" aria-live="polite"></div>

      <button type="submit" id="submitBtn">Iniciar Sesi√≥n</button>
    </form>

    <p style="margin-top:1rem; text-align:center;">
      ¬øNo tienes cuenta? <a href="Resgistrer.html">Reg√≠strate aqu√≠</a>
    </p>
  </main>

  <footer>
    <a href="index.html">Volver al inicio</a>
  </footer>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const msg = document.getElementById('msg');
      const submitBtn = document.getElementById('submitBtn');
      const emailInput = document.getElementById('email');
      const registeredInfo = document.getElementById('registeredInfo');

      function showError(text){ 
        msg.className='error'; 
        msg.textContent = text; 
        msg.classList.remove('hidden');
      }
      
      function showSuccess(text){ 
        msg.className='success'; 
        msg.textContent = text; 
        msg.classList.remove('hidden');
      }

      function showWarning(html){
        msg.className='warning';
        msg.innerHTML = html;
        msg.classList.remove('hidden');
      }

      // Verificar si viene de registro exitoso
      (function checkRegistered(){
        const params = new URLSearchParams(location.search);
        const registered = params.get('registered');
        const email = params.get('email');
        
        if(registered === '1'){
          registeredInfo.classList.remove('hidden');
        }
        
        if(email) {
          emailInput.value = email;
        }
      })();

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.classList.add('hidden');
        msg.textContent = '';

        const email = (emailInput.value||'').trim().toLowerCase();
        const password = (document.getElementById('password').value||'');

        if(!email || !password){
          showError('‚ö†Ô∏è Completa todos los campos.');
          return;
        }

        const emailRe = /^\S+@\S+\.\S+$/;
        if(!emailRe.test(email)){
          showError('‚ö†Ô∏è Correo inv√°lido.');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Iniciando sesi√≥n...';

        try {
          const res = await fetch('http://172.177.1.151:3000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();

          if (!res.ok) {
            // Caso especial: email no verificado
            if(data.email_no_verificado){
              showWarning(`
                <strong>‚ö†Ô∏è Correo no verificado</strong>
                <p style="margin:.5rem 0;">Debes verificar tu correo electr√≥nico antes de iniciar sesi√≥n.</p>
                <p style="margin:.5rem 0; font-size:.85rem;">Revisa tu bandeja de entrada (y spam) de <strong>${email}</strong></p>
                <button id="resendBtn">üìß Reenviar correo de verificaci√≥n</button>
              `);

              // Bot√≥n para reenviar verificaci√≥n
              document.getElementById('resendBtn').onclick = async () => {
                await reenviarVerificacion(email);
              };
            } else {
              showError(data.error || 'Error al iniciar sesi√≥n.');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Iniciar Sesi√≥n';
            return;
          }

          // √âxito - guardar sesi√≥n
          showSuccess('‚úÖ Inicio de sesi√≥n exitoso. Redirigiendo...');
          localStorage.setItem('uanfilmsUser', JSON.stringify(data));

          setTimeout(() => {
            const params = new URLSearchParams(location.search);
            const next = params.get('next');
            window.location.href = next || 'index.html';
          }, 1000);

        } catch (err) {
          showError('‚ùå No se pudo conectar con el servidor.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Iniciar Sesi√≥n';
          console.error('Error:', err);
        }
      });

      // Funci√≥n para reenviar verificaci√≥n
      async function reenviarVerificacion(email) {
        const resendBtn = document.getElementById('resendBtn');
        resendBtn.disabled = true;
        resendBtn.textContent = 'Enviando...';

        try {
          const res = await fetch('http://172.177.1.151:3000/api/reenviar-verificacion', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });

          const data = await res.json();

          if(res.ok){
            showSuccess('‚úÖ ' + data.message);
          } else {
            showError('‚ùå ' + (data.error || 'Error al reenviar el correo.'));
          }
        } catch (err) {
          showError('‚ùå No se pudo conectar con el servidor.');
          console.error('Error:', err);
        } finally {
          resendBtn.disabled = false;
          resendBtn.textContent = 'üìß Reenviar correo de verificaci√≥n';
        }
      }

      // Rellenar correo si viene en query
      (function prefill(){
        const params = new URLSearchParams(location.search);
        const e = params.get('email');
        if(e) emailInput.value = e;
      })();
    })();
  </script>
</body>
</html>
