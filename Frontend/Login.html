<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - UANFilms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    main {
      max-width: 420px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.25rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);
    }
    label {
      display: block;
      margin: .5rem 0 .25rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: .6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: .75rem;
      width: 100%;
      padding: .6rem;
      border-radius: 6px;
      border: none;
      background: #0366d6;
      color: #fff;
      cursor: pointer;
    }
    button.secondary {
      background: #6c757d;
    }
    .error {
      color: #c00;
      margin-top: .5rem;
      font-size: .9rem;
    }
    .success {
      color: green;
      margin-top: .5rem;
      font-size: .9rem;
    }
    footer {
      margin-top: .75rem;
      text-align: center;
      font-size: .9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="margin:0; text-align:center;">Iniciar Sesión</h1>
  </header>

  <main>
    <form id="loginForm" novalidate>
      <label for="email">Correo</label>
      <input id="email" name="email" type="email" required autocomplete="username" placeholder="tu@correo.com">

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="••••••••">

      <div id="loginMsg" class="error" aria-live="polite"></div>

      <button type="submit">Entrar</button>
      <button type="button" id="demoBtn" class="secondary">Entrar como demo</button>
    </form>

    <p style="margin-top:.75rem; text-align:center;">
      ¿No tienes cuenta? <a href="Resgistrer.html">Regístrate</a>
    </p>
  </main>

  <footer>
    <a href="index.html">Volver al inicio</a>
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('loginMsg');
    const demoBtn = document.getElementById('demoBtn');

    function showError(text){ msg.className='error'; msg.textContent = text; }
    function showSuccess(text){ msg.className='success'; msg.textContent = text; }

    // Si el usuario ya inició sesión → evitar reingresar
    (function checkSession(){
      const user = JSON.parse(localStorage.getItem('uanfilmsUser'));
      if(user && user.email){
        window.location.href = 'perfil.html';
      }
    })();

    // Rellenar correo si viene de ?email=
    (function prefill(){
      const params = new URLSearchParams(location.search);
      const e = params.get('email');
      if(e) document.getElementById('email').value = e;
    })();

    // Envío del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const email = (document.getElementById('email').value || '').trim();
      const password = (document.getElementById('password').value || '').trim();

      if(!email || !password){
        showError('Introduce correo y contraseña.');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if(!res.ok){
          showError(data.error || 'Error al iniciar sesión.');
          return;
        }

        // Guardar datos de sesión
        localStorage.setItem('uanfilmsUser', JSON.stringify({
          id: data.id,
          nombre: data.nombre,
          email: data.email,
          loggedAt: Date.now()
        }));

        showSuccess('Inicio de sesión exitoso. Redirigiendo...');
        setTimeout(() => {
          // Redirigir a perfil o al "next" si se especificó
          const params = new URLSearchParams(location.search);
          const next = params.get('next') || 'perfil.html';
          window.location.href = next;
        }, 800);

      } catch (err) {
        showError('No se pudo conectar con el servidor.');
      }
    });

    // Entrar como demo
    demoBtn.addEventListener('click', () => {
      localStorage.setItem('uanfilmsUser', JSON.stringify({
        email: 'demo@uanfilms.local',
        nombre: 'Usuario Demo',
        loggedAt: Date.now(),
        demo: true
      }));
      window.location.href = 'perfil.html';
    });
  </script>
</body>
</html>
