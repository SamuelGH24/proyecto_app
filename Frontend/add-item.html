<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Pel√≠cula - UANFilms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0 1rem; background:#f5f5f5; color:#222; }
    header { display:flex; align-items:center; justify-content:space-between; padding:1rem 0; }
    nav a { margin-left:0.5rem; text-decoration:none; color:#0366d6; font-weight:600; }
    nav a.active { text-decoration:underline; }
    main { max-width:700px; margin:0 auto; background:white; padding:1.5rem; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,.1); }
    h1, h2 { margin-top:0; }
    form { display:flex; flex-direction:column; gap:0.75rem; }
    label { font-weight:bold; }
    input, textarea { padding:0.5rem; border:1px solid #ccc; border-radius:4px; font-family:inherit; font-size:1rem; }
    button { background:#0366d6; color:white; border:none; padding:0.6rem 1rem; border-radius:6px; cursor:pointer; font-weight:600; }
    button:hover { background:#024b9a; }
    #statusMsg { margin-top:1rem; font-weight:bold; }
    footer { text-align:center; margin:2rem 0 1rem; color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ UANFilms</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="add-item.html" class="active">Agregar Pel√≠cula</a>
      <a href="Login.html">Cerrar Sesi√≥n</a>
    </nav>
  </header>

  <main>
    <section id="addMovieSection">
      <h2>Formulario de registro de pel√≠cula</h2>

      <form id="addMovieForm">
        <label for="titulo">T√≠tulo:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="anio">A√±o:</label>
        <input type="number" id="anio" name="anio" min="1880" max="2100" required>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>

        <label for="elenco">Elenco:</label>
        <input type="text" id="elenco" name="elenco" placeholder="Actores principales">

        <label for="genero">G√©nero:</label>
        <input type="text" id="genero" name="genero" required>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="poster">URL del P√≥ster:</label>
        <input type="url" id="poster" name="poster" placeholder="https://...">

        <button type="submit">Guardar Pel√≠cula</button>
      </form>

      <p id="statusMsg" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    ¬© UANFilms ‚Äî Registro de nuevas pel√≠culas.
  </footer>

  <script>
    async function generarHash(texto) {
      const encoder = new TextEncoder();
      const data = encoder.encode(texto);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('addMovieForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value.trim();
      const anio = document.getElementById('anio').value.trim();
      const director = document.getElementById('director').value.trim();
      const elenco = document.getElementById('elenco').value.trim();
      const genero = document.getElementById('genero').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const poster = document.getElementById('poster').value.trim();
      const msg = document.getElementById('statusMsg');

      try {
        const codigo_hash = await generarHash(`${titulo}${anio}${director}`);

        const res = await fetch('http://localhost:3000/api/peliculas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            titulo, anio, director, elenco, genero, descripcion, poster, codigo_hash
          })
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok) {
          msg.textContent = '‚úÖ Pel√≠cula agregada correctamente.';
          msg.style.color = 'green';
          e.target.reset();
        } else {
          msg.textContent = '‚ùå ' + (data.error || 'Error al guardar la pel√≠cula.');
          msg.style.color = 'red';
        }
      } catch (err) {
        msg.textContent = '‚ùå Error de red o encriptaci√≥n.';
        msg.style.color = 'red';
        console.error(err);
      }
    });
  </script>
</body>
</html>
